		{% for project in projects %}
		<div class="container">

			<!-- title -->
			<div class=entry>
				<p>
					{% if project.endpoint  == 'asteroids' %}
					<u><b><a href="http://www.codeskulptor.org/#user46_Yt9RESUGhC9ZCwm_3.py">{{ project.name }}</a></b></u>
					{% else %} 
					<u><b> <a href={{ project.endpoint }}>{{ project.name }}</a></b></u>
					{% endif %}
				</p>
			</div>
				
			<!-- image -->
			<div class=introImage>
				<div class="image">
					<img src="{{ url_for('static', filename='Images/' + project.image) }}" class="img-rounded" alt={{ project.name }} width="600" height="400"/>
				</div>
			</div>
			
			<!-- information links -->
			<div class="externalLinks">
				<a href={{ project.video }}>Video</a>
				   -   
				<a href={{ project.code }}>Code</a>
			</div>

			<!-- description -->
			<div class="description">
				<p>{{ project.description }}</p>
			</div>

		</div>
		<hr width="500">
	{% endfor %}
{% endblock %}
